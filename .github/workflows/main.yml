name: CI/CD Deploy to Kubernetes via Docker Hub

on:
  push:
    branches: [ "main" ]

jobs:

  build_and_push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # -----------------------
      # Login to Docker Hub
      # -----------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -----------------------
      # Build & Push Frontend
      # -----------------------
      - name: Build Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest ./frontend

      - name: Push Frontend Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest

      # -----------------------
      # Build & Push API
      # -----------------------
      - name: Build API Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/api:latest ./api

      - name: Push API Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/api:latest


  # -------------------------------------------------------
  # DEPLOYMENT JOB
  # -------------------------------------------------------
  deploy:
    name: Deploy to Kubernetes on EC2
    needs: build_and_push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: SSH into EC2 & Deploy with Helm
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/microservice-project/microservices-chart

            echo ">>> Running Helm Deployment..."

            helm upgrade --install microservices . \
              --set frontend.image=${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest \
              --set api.image=${{ secrets.DOCKERHUB_USERNAME }}/api:latest \
              --atomic --timeout 300s

            echo ">>> Waiting for Deployment Rollout..."
            kubectl rollout status deployment/frontend-deployment
            kubectl rollout status deployment/api-deployment

            echo ">>> Deployment Completed Successfully!"
