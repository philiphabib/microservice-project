name: CI/CD Deploy to Kubernetes via Docker Hub

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # -----------------------
      # Login to Docker Hub
      # -----------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -----------------------
      # Build Frontend Image
      # -----------------------
      - name: Build Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest ./frontend

      # Push Frontend Image
      - name: Push Frontend Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest

      # -----------------------
      # Build API Image
      # -----------------------
      - name: Build API Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/api:latest ./api

      # Push API Image
      - name: Push API Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/api:latest

  deploy:
    name: Deploy to Kubernetes
    needs: build_and_push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # -----------------------
      # SSH into EC2 and Deploy
      # -----------------------
      - name: SSH and Apply Helm Upgrade
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd microservices-chart
            helm upgrade --install micro . \
              --set frontend.image=${{ secrets.DOCKERHUB_USERNAME }}/frontend:latest \
              --set api.image=${{ secrets.DOCKERHUB_USERNAME }}/api:latest

            kubectl rollout status deployment/frontend-deployment
            kubectl rollout status deployment/api-deployment
