name: CI/CD Deploy to EC2 via Helm

on:
  push:
    branches: [ "main" ]

jobs:
  build_push_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # Docker Login
      # -----------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -----------------------------
      # Build & Push API Image
      # -----------------------------
      - name: Build API Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/api-microservice:latest ./api

      - name: Push API Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/api-microservice:latest

      # -----------------------------
      # Build & Push Frontend Image
      # -----------------------------
      - name: Build Frontend Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/frontend-microservice:latest ./frontend

      - name: Push Frontend Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/frontend-microservice:latest

      # -----------------------------
      # Set up SSH key to EC2
      # -----------------------------
      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/github_ec2
          chmod 600 ~/.ssh/github_ec2
          ssh-keyscan -H 34.226.99.222 >> ~/.ssh/known_hosts

      # -----------------------------
      # SSH into EC2 and Deploy via Helm
      # -----------------------------
      - name: Deploy to EC2 via Helm
        run: |
          ssh -i ~/.ssh/github_ec2 ubuntu@34.226.99.222 << 'EOF'
            cd ~/microservice-project
            git fetch origin
            git reset --hard origin/main

            # Update Helm release
            helm upgrade --install microservices ./microservices-chart
          EOF
